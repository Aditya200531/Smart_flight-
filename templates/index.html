<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Weather Briefing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { max-width: 800px; margin: 2rem auto; }
        .flight-input { font-family: monospace; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Aviation Weather Briefing</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Flight Plan</label>
                        <input type="text" class="form-control flight-input" 
                               name="flight_plan" 
                               placeholder="KLAX,2500,KSFO,1800,KJFK,1500" required>
                        <div class="form-text">Enter ICAO codes with altitudes separated by commas</div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <select class="form-select" name="report_type">
                                <option value="summary">Summary Report</option>
                                <option value="detailed">Detailed Report</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" 
                                   name="waypoint" 
                                   placeholder="Filter by airport (optional)">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Generate Weather Briefing
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
